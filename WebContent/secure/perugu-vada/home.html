<div class='container'>


	<div class='carousel-images-div' style="height: 250px;">
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" ng-repeat="image in images"
					data-slide-to="{{image.data_slide}}" ng-class="{active: (image.data_slide === 0)}"></li>
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner" role="listbox">
				<div class="item" ng-repeat="image in images"
					ng-class="{active: (image.data_slide === 0) }">
					<img ng-src="{{image.image_location}}" width="{{width}}"
						height="{{height}}">
				</div>
			</div>

			<!-- Left and right controls -->
			<a class="left carousel-control" href="#myCarousel" role="button"
				data-slide="prev"> <span
				class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a> <a class="right carousel-control" href="#myCarousel" role="button"
				data-slide="next"> <span
				class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	</div>
	
	
	
	<div class='feeling-hungry-div'></div>
	<div class='grab-bite-div'></div>
	<div class='let-me-delivery-div'></div>
</div>
