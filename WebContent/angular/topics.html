<link rel="stylesheet" href="NewFile.css">
<div id="wrapper" ng-controller="mainController">
	<div class="overlay"></div>
	<nav class="navbar navbar-inverse navbar-fixed-top"
		id="sidebar-wrapper" role="navigation">
		<ul class="nav sidebar-nav" ng-controller="expr">
			<li class="sidebar-brand"><a href="#"> Brand </a></li>
			<li ng-repeat="a in courses"><a href="#">{{ a }}</a></li>
		</ul>
	</nav>

	<div id="page-content-wrapper">
		<button type="button" class="hamburger is-closed"
			data-toggle="offcanvas">
			<span class="hamb-top"></span> <span class="hamb-middle"></span> <span
				class="hamb-bottom"></span>
		</button>
		<div class="container" ng-controller='expr'>
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">{{ desc }}</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="amburger.js"></script>
